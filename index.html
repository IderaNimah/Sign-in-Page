<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BabyDev</title>
   <link rel="shortcut icon" href="logo.png" type="image/x-icon">
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">

  </head>
  <body>
    <main>
      <div class="root">
    <h1 class="Head">Sign Up</h1>
    <p class="Head-two">Create a new account for free</p>
    <form class="form">
      <input type="text" placeholder="First Name" id="input">
      <br>
      <input type="text" placeholder="Last Name" id="input">
      <br>
      <input type="text" placeholder="Email" id="input">
      <br>
      <input type="password" placeholder="Password" id="input">
      <br>
      <input type="password" placeholder="Confirm password" id="input" required>
    </form>
    </div>
    <br>
    <button class="button" >Sign Up</button>
    <br>
    <div class="line">
      <hr>
      <p>or sign up with</p>
    </div>
    <div class="icon">
      <img src="./google.png" alt="Google image" height="30" class="icon-one">
      <img src="./facebook.png" alt="Facebook image" height="30" class="icon-two">
    </div>
    <br>
    <div>
      <p class="down-text">Already have an account?<a href="#" class="link">Login</a></p>
    </div>
  </main>
  </body>
</html>
